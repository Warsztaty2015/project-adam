<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8"></meta>
  <title>Snake</title>
</head>

<body>
  <div id="screen"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.4.0/two.js"></script>
  <script>
    window.onload = function() {
      var screen = document.getElementById("screen");
      var two = new Two({width: 800, height: 600});
      two.appendTo(screen);
      var zachorowania = [5, 8, 7, 14, 16, 18, 13, 15, 8, 4, 3, 1, 0, 1, 0, 0];
      
      var bottom = 200;
      var scale = 10;
      var leftmost = 50;
      var stepRight = 25;
      var space = 5;
      var currentLeftBorder = leftmost;
      var drawColumn = function(zachorowanie) {
      var shape = two.makePolygon(currentLeftBorder, bottom - zachorowanie*scale,
                                  currentLeftBorder + stepRight, bottom - zachorowanie*scale,
                                  currentLeftBorder + stepRight, bottom,
                                  currentLeftBorder, bottom);
      currentLeftBorder = currentLeftBorder + stepRight + space;
      return shape;
      };
      
       zachorowania.forEach(function(zachorowanie){
          drawColumn (zachorowanie);
       });

      two.update();
                                      
    };
  </script>
</body>

</html>
