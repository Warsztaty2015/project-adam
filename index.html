<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8"></meta>
  <title>Snake</title>
</head>

<body>
  <div id="screen"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.4.0/two.js"></script>
  <script>
    window.onload = function() {
      var screen = document.getElementById("screen");
      var two = new Two({width: 800, height: 600});
      two.appendTo(screen);
  
      var lista= [[20,10],[20,20],[20,30],[30,60]]
      var zachorowania = [5, 8, 7, ]
  
      var rysujKwadrat= function (x,y) {
      var shape = two.makePolygon (x-5, y-5, x-5, y+5, x+5, y+5, x+5, y-5);
        return shape
      };
      
      lista.forEach(function(elem){
        var rect = rysujKwadrat(elem[0], elem[1])
        rect.fill = "YellowGreen"
      
      });

      two.update();
                                      
    };
                        
     
  </script>
</body>

</html>
